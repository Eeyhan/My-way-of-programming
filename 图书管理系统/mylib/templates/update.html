<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改数据</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .form-group{
            width: 70%;
        }
    </style>
</head>
<body>

    <div style='margin-top: 30px' class="container">
        <h3>添加书籍</h3>
        <hr>
        <div class="row">
            <div class="col-md4 col-md-offset-3">
              <form  method="post">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="title">书名：</label>
                      <input type="text" name="title" class="form-control" value="{{ bookdata.title }}">
                  </div>
                  <div class="form-group">
                      <label for="price">价格：</label>
                      <input type="text" name="price" class="form-control" value="{{ bookdata.price }}">
                  </div>
                  <div class="form-group">
                      <label for="athor">作者：</label>
                      <input type="text" name="athor" class="form-control" value="{{ bookdata.athor }}">
                  </div>
                  <div class="form-group">
                      <label for="pub_date">出版日期：</label>
                      <input type="date" name="pub_date" class="form-control" value="{{ bookdata.pub_date|date:'Y-m-d' }}">
                  </div>
                  <div class="form-group">
                      <label for="publish">出版社：</label>
                      <input type="text" name="publish" class="form-control" value="{{ bookdata.publish }}">
                  </div>
                  <div class="form-group">
                     <input type="submit" value="确定修改" class="btn btn-success pull-right">

                  </div>

              </form>
            </div>

        </div>
    </div>

</body>
</html>
